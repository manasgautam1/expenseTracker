<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Expense Tracker</title>
</head>
<body>
  <div class="main-container">
    <h2 class="main-heading">Expense Tracker</h2>

    <section id="balanceContainer" class="balance-container">
      <h4>
        YOUR BALANCE
      </h4>
      <h1 id="balance" class="balance">₹0.00</h1>

      <div class="income-expense-section">
        <div>
          <h3>INCOME</h3>
          <h3 class="income" id="income">₹0.00</h3>
        </div>
        <div>
          <h3>EXPENSE</h3>
          <h3 class="expense" id="expense">₹0.00</h3>
        </div>
      </div>
    </section>

    <section id="transactionContainer" class="transaction-container">
      <h2>Add New Transaction</h2>
      <form>
        <div>
          <label for="text">Text</label>
          <input type="text" id="text" placeholder="Enter text..">
        </div>
        <div>
          <label for="amount">Amount <br>
            (negative - expense, positive - income)</label>
          <input type="number" id="amount" placeholder="Enter amount...">
        </div>
        <button id="addBtn" class="btn" type="submit">Add Transaction</button>
      </form>
    </section>

    <section id="historyContainer" class="history-container">
      <h2>History</h2>
      <div id="history" class="history">
      </div>
    </section>
    
    

  </div>

  <script src="main.js"></script>
</body>
</html>
